 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attempt Quiz - CIHE Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-warning" href="dashboard.html">CIHE Quiz Attempt</a>
    <a class="btn btn-outline-light btn-sm" href="index.html">Logout</a>
  </nav>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Quiz: Business Ethics</h4>
      <span class="badge bg-primary p-2">Time Left: <span id="timer">30:00</span></span>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Question 1 of 5</h5>
        <p class="card-text">Which of the following best describes ethical relativism?</p>
        <form>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="q1" id="q1a">
            <label class="form-check-label" for="q1a">A. Ethics depend on laws</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="q1" id="q1b">
            <label class="form-check-label" for="q1b">B. Ethics vary by culture</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="q1" id="q1c">
            <label class="form-check-label" for="q1c">C. Ethics are universal</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1d">
            <label class="form-check-label" for="q1d">D. Ethics are religious</label>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="#" class="btn btn-secondary">Previous</a>
      <a href="results.html" class="btn btn-success">Submit Quiz</a>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
