<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CIHE Quiz System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            border: 2px solid #000;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 40px;
            color: #000;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #000;
            font-weight: normal;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            outline: none;
            color: #666;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            background: white;
            cursor: pointer;
            accent-color: #000;
        }

        .checkbox-group label {
            font-size: 1.1em;
            color: #000;
            margin: 0;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            background: #555;
        }

        .login-link {
            color: #000;
            font-size: 1em;
        }

        .login-link a {
            color: #666;
            text-decoration: underline;
        }

        .login-link a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register - CIHE<br>Quiz System</h1>
        
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="cihe****@student.cihe.edu.au" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="cihe****@student.cihe.edu.au" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="confirm-password" name="confirm-password" checked required>
                <label for="confirm-password">Confirm password</label>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-link">
                Already have an account? <a href="#">Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
