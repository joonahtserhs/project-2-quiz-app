<!-- register.html to be developed --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - CIHE Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 320px; max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h3 class="text-primary">CIHE Quiz App</h3>
        <p class="text-muted">Create a new account</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Smith" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="student@cihe.edu.au" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select class="form-select" id="role" required>
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>
    </div>
  </div>
</body>
</html>
