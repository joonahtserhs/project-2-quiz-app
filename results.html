<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Results - CIHE Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-warning" href="dashboard.html">CIHE Quiz Results</a>

    <div class="row text-center mb-4">

        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border bg-light shadow-sm">
          <h5>Percentage</h5>
          <p class="fs-4 text-success">80%</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border bg-light shadow-sm">
          <h5>Time Taken</h5>
          <p class="fs-4">24:35</p>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Question 1</h5>
        <p class="card-text">Which of the following best describes ethical relativism?</p>
        <p><strong>Your Answer:</strong> <span class="text-success">Option B</span></p>
